<!DOCTYPE html>
<html>

<head>
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo" class="logo">
        <div class="list">
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВАНИЕ</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button class="sing-in">
            <span>ВОЙТИ</span>
        </button>
        <img src="images/menu.png" class="menu" alt="menu">
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="blocks">
            <div class="first">
                <p>У меня есть</p>
                <div class="currensies">
                    <div class="table">
                        <div class="rounded-1" id="selected"><button id="selected">AZN</button></div>
                        <div><button>USD</button></div>
                        <div><button>EUR</button></div>
                        <div class="rounded-2"><button>GBP</button></div>
                    </div>
                    <div class="converter">
                        <input placeholder="Введите сумму">
                        <p class="exchange-rates"></p>
                    </div>
                </div>
            </div>
            <div class="second">
                <p>У меня есть</p>
                <div class="currensies">
                    <div class="table">
                            <div class="rounded-1"><button>AZN</button></div>
                            <div id="selected"><button id="selected">USD</button></div>
                            <div><button>EUR</button></div>
                            <div class="rounded-2"><button>GBP</button></div>
                    </div>
                    <div class="converter">
                        <input placeholder="Введите сумму">
                        <p class="exchange-rates"></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
