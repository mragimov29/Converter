<!DOCTYPE html>
<html>

<head>
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer=""></script>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo" class="logo">
        <div class="list">
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВАНИЕ</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button class="sing-in">
            <span>ВОЙТИ</span>
        </button>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="blocks">
            <div class="first">
                <p>У меня есть</p>
                <div class="currensies">
                    <table>
                        <tr>
                            <th id="selected"><button id="selected">AZN</button></th>
                            <th><button>USD</button></th>
                            <th><button>EUR</button></th>
                            <th><button>GBP</button></th>
                        </tr>
                    </table>
                    <div class="converter">
                        <input type="number" placeholder="Введите сумму">
                        <p class="exchange-rates"></p>
                    </div>
                </div>
            </div>
            <div class="second">
                <p>У меня есть</p>
                <div class="currensies">
                    <table>
                        <tr>
                            <th><button>AZN</button></th>
                            <th id="selected"><button id="selected">USD</button></th>
                            <th><button>EUR</button></th>
                            <th><button>GBP</button></th>
                        </tr>
                    </table>
                    <div class="converter">
                        <input type="number" placeholder="Введите сумму">
                        <p class="exchange-rates"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

</body>

</html>
